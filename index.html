<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Window Example</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional custom styling */
    body {
      background-color: #f8f9fa;
    }
    .modal-dialog {
      max-width: 500px;
    }
    .modal-content {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }
    .modal-header {
      border-bottom: none;
      padding: 20px;
      background-color: #007bff;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .modal-body {
      padding: 20px;
    }
    .modal-footer {
      border-top: none;
      padding: 20px;
      background-color: #f8f9fa;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">
    Open Contact Form
  </button>

  <!-- Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <div class="alert alert-success d-none" id="successMessage" role="alert">
              Message sent successfully!
            </div>
            <div class="alert alert-danger d-none" id="errorMessage" role="alert">
              Error sending message. Please try again later.
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sendMessageBtn">Send Message</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Link to Bootstrap JS (jQuery and Popper.js are required dependencies) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    $('#sendMessageBtn').click(function() {
      var formData = $('#contactForm').serialize();
      $.ajax({
        type: 'POST',
        url: 'your_server_script.php', // Replace with your server-side script URL
        data: formData,
        success: function(response) {
          $('#successMessage').removeClass('d-none');
          $('#errorMessage').addClass('d-none');
          $('#contactForm')[0].reset();
        },
        error: function() {
          $('#successMessage').addClass('d-none');
          $('#errorMessage').removeClass('d-none');
        }
      });
    });
  });
</script>

</body>
</html>
